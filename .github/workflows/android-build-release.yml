name: Build Android Play Bundle

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  release:
    types:
      - published
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - Auto Bump Version and Tag
    types:
      - completed

permissions:
  contents: write

jobs:
  build-android:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    env:
      HAS_ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Resolve release metadata
        id: meta
        run: |
          RELEASE_TAG=""
          SHOULD_RELEASE="false"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            RELEASE_TAG="${GITHUB_REF_NAME}"
            SHOULD_RELEASE="true"
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            SHOULD_RELEASE="true"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_run" ]]; then
            VERSION="$(tr -d '[:space:]' < VERSION)"
            if [[ -n "$VERSION" ]]; then
              RELEASE_TAG="v$VERSION"
              SHOULD_RELEASE="true"
            fi
          fi

          {
            echo "release_tag=$RELEASE_TAG"
            echo "should_release=$SHOULD_RELEASE"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build unsigned release bundle
        run: gradle -p android bundleRelease

      - name: Validate signing configuration
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          provided=0
          missing=0

          for name in ANDROID_SIGNING_KEY_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -n "${!name:-}" ]; then
              provided=$((provided + 1))
            else
              missing=$((missing + 1))
            fi
          done

          if [ "$provided" -gt 0 ] && [ "$missing" -gt 0 ]; then
            echo "::error::Android signing secrets are partially configured. Configure all 4 secrets, or leave all unset to publish an unsigned artifact."
            exit 1
          fi

      - name: Decode signing keystore
        if: env.HAS_ANDROID_SIGNING_KEY == 'true'
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
        run: |
          set -euo pipefail
          echo "$ANDROID_SIGNING_KEY_BASE64" | base64 --decode > android/release.keystore

      - name: Sign Play bundle (.aab)
        if: env.HAS_ANDROID_SIGNING_KEY == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          jarsigner \
            -keystore android/release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            android/app/build/outputs/bundle/release/app-release.aab \
            "$KEY_ALIAS"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrokVideoDesktopStudio-android-play-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Publish release asset
        if: steps.meta.outputs.should_release == 'true' && env.HAS_ANDROID_SIGNING_KEY == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.release_tag }}
          files: android/app/build/outputs/bundle/release/app-release.aab

      - name: Explain unsigned build
        if: env.HAS_ANDROID_SIGNING_KEY != 'true'
        run: |
          echo "ANDROID_SIGNING_KEY_BASE64 is not configured. Skipping signing and release upload; unsigned .aab artifact has been uploaded."
