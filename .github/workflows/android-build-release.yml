name: Build Android Play Bundle

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build unsigned release bundle
        run: gradle -p android bundleRelease

      - name: Validate signing configuration
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -euo pipefail

          provided=0
          missing=0

          for name in ANDROID_SIGNING_KEY_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -n "${!name:-}" ]; then
              provided=$((provided + 1))
            else
              missing=$((missing + 1))
            fi
          done

          if [ "$provided" -gt 0 ] && [ "$missing" -gt 0 ]; then
            echo "::error::Android signing secrets are partially configured. Configure all 4 secrets, or leave all unset to publish an unsigned artifact."
            exit 1
          fi

      - name: Decode signing keystore
        if: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 != '' }}
        env:
          ANDROID_SIGNING_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 }}
        run: |
          set -euo pipefail
          echo "$ANDROID_SIGNING_KEY_BASE64" | base64 --decode > android/release.keystore

      - name: Sign Play bundle (.aab)
        if: ${{ secrets.ANDROID_SIGNING_KEY_BASE64 != '' }}
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          jarsigner \
            -keystore android/release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            android/app/build/outputs/bundle/release/app-release.aab \
            "$KEY_ALIAS"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrokVideoDesktopStudio-android-play-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/v') && secrets.ANDROID_SIGNING_KEY_BASE64 != ''
        uses: softprops/action-gh-release@v2
        with:
          files: android/app/build/outputs/bundle/release/app-release.aab

      - name: Explain unsigned build
        if: secrets.ANDROID_SIGNING_KEY_BASE64 == ''
        run: |
          echo "ANDROID_SIGNING_KEY_BASE64 is not configured. Skipping signing and release upload; unsigned .aab artifact has been uploaded."
