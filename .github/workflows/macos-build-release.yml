name: Build macOS Binary

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'
  release:
    types:
      - published
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows:
      - Auto Bump Version and Tag
    types:
      - completed

permissions:
  contents: write

jobs:
  detect-daily-changes:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - name: Check for commits in the last 24 hours
        id: check
        run: |
          BRANCH="${{ github.event.repository.default_branch }}"
          COUNT="$(git rev-list --count --since='24 hours ago' "origin/$BRANCH")"

          if [ "$COUNT" -gt 0 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

  build-macos:
    needs: detect-daily-changes
    if: (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') && (github.event_name != 'schedule' || needs.detect-daily-changes.outputs.has_changes == 'true')
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        run: |
          RELEASE_TAG=""
          SHOULD_RELEASE="false"

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            RELEASE_TAG="${GITHUB_REF_NAME}"
            SHOULD_RELEASE="true"
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            SHOULD_RELEASE="true"
          elif [[ "${GITHUB_EVENT_NAME}" == "workflow_run" ]]; then
            VERSION="$(tr -d '[:space:]' < VERSION)"
            if [[ -n "$VERSION" ]]; then
              RELEASE_TAG="v$VERSION"
              SHOULD_RELEASE="true"
            fi
          fi

          {
            echo "release_tag=$RELEASE_TAG"
            echo "should_release=$SHOULD_RELEASE"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build macOS app bundle
        run: |
          pyinstaller --noconfirm --clean --windowed --name GrokVideoDesktopStudio --collect-all PySide6 app.py

      - name: Package zip
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent GrokVideoDesktopStudio.app GrokVideoDesktopStudio-macos-universal2.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrokVideoDesktopStudio-macos-universal2
          path: dist/GrokVideoDesktopStudio-macos-universal2.zip

      - name: Publish release asset
        if: steps.meta.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.release_tag }}
          files: dist/GrokVideoDesktopStudio-macos-universal2.zip
